<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/js.cookie.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/vue-i18n.min.js"></script>
  <script src="js/vue-resource.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/vpws-agent.js"></script>
</head>

<body onload="vproxyss.app()">
  <div id="app" style="display: none;" v-bind:style="{display: 'block'}">
    <title>{{ $t("title.vpws_agent") }}</title>
    <div id="header-menu"></div>
    <div class="ui container">
      <div style="margin-top: 30px;"></div>
      <form class="ui form" onsubmit="return false;">
        <div class="field">
          <label>{{ $t('vpwsagent.status') }}&nbsp;&nbsp;</label>
          <i class="icon circle" v-bind:class="[currentStatusColor()]"></i>
          <span>{{ $t('vpwsagent.status.' + vpwsagent.data.status) }}</span>
        </div>
        <div class="field">
          <label>{{ $t('vpwsagent.config') }}</label>
          <p>{{ $t('vpwsagent.confighint') }}</p>
          <textarea style="min-height: 600px;" v-model="vpwsagent.data.config"></textarea>
        </div>
        <button class="ui button" v-on:click="applyConfig()">{{ $t('vpwsagent.submit_config') }}</button>
      </form>
    </div>
    <div id="alert"></div>
    <div id="confirm"></div>
  </div>
</body>

</html>
