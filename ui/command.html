<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/js.cookie.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/vue-i18n.min.js"></script>
  <script src="js/vue-resource.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/command.js"></script>
  <style>
      pre {
          white-space: pre-wrap;
          overflow-wrap: break-word;
      }
  </style>
</head>

<body onload="vproxyss.app()">
<div id="app" style="display: none;" v-bind:style="{display: 'block'}">
  <title>{{ $t("title.command") }}</title>
  <div id="header-menu"></div>
  <div class="ui container">
    <div style="margin-top: 30px;"></div>
    <form class="ui form" onsubmit="return false;">
      <div class="field">
        <label>{{ $t('command.script') }}</label>
        <textarea style="min-height: 300px;" v-model="command.data.script"></textarea>
      </div>
      <div class="inline field">
        <label>{{ $t('command.timeout') }}</label>
        <input type="text" v-model="command.data.timeout">
      </div>
      <button class="ui button" v-on:click="execute()">{{ $t('command.execute') }}</button>
    </form>
    <div v-for="result in command.results" class="ui form">
      <div class="ui horizontal divider"></div>
      <div class="inline field">
        <label>Exit Code</label>
        <code>{{ result.exitCode }}</code>
      </div>
      <div class="field">
        <label>StdOut</label>
        <pre>{{ result.stdout }}</pre>
      </div>
      <div class="field">
        <label>StdErr</label>
        <pre>{{ result.stderr?result.stderr:$t('command.result.empty') }}</pre>
      </div>
    </div>
  </div>
  <div id="alert"></div>
  <div id="confirm"></div>
</div>
</body>

</html>
