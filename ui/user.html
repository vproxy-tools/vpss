<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/js.cookie.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/vue-i18n.min.js"></script>
  <script src="js/vue-resource.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/user.js"></script>
</head>

<body onload="vproxyss.app()">
  <div id="app" style="display: none;" v-bind:style="{display: 'block'}">
    <title>{{ $t("title.user") }}</title>
    <div id="header-menu"></div>
    <div>
      <div id="app-user">
        <div id="user-side_bar-context" class="ui bottom attached segment pushable" style="border-top: 0px;">
          <div id="user-side_bar" class="ui visible overlay left vertical sidebar menu">
            <a id="user-side_bar-hide" class="item"><i class="icon angle double left"></i>&nbsp;</a>
            <a class="item" v-bind:class="{active: user.page == 'password'}" v-on:click="setPage('password')">{{
              $t("user.change_password") }}</a>
          </div>
          <div class="pusher">
            <button id="user-side_bar-show" class="ui icon button" v-bind:class="[theme.primary]"
              style="position: absolute; z-index: 100; left: 0px; top: 10px; border-top-left-radius: 0px; border-bottom-left-radius: 0px; display: none;">
              <i class="icon angle double right"></i>
            </button>
            <div class="ui container">
              <div class="ui basic segment">
                <div id="user-password"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="alert"></div>
    <div id="confirm"></div>
  </div>
</body>

</html>
