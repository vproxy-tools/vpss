<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/js.cookie.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/vue-i18n.min.js"></script>
  <script src="js/vue-resource.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/network.js"></script>
  <style>
    @font-face {
      font-family: 'NotoMono-Regular';
      src: url('css/NotoMono-Regular.ttf');
    }

    .mono {
      font-family: 'NotoMono-Regular';
    }
  </style>
</head>

<body onload="vproxyss.app()">
  <div id="app" style="display: none;" v-bind:style="{display: 'block'}">
    <title>{{ $t("title.network") }}</title>
    <div id="header-menu"></div>
    <div>
      <div id="app-network">
        <div id="network-side_bar-context" class="ui bottom attached segment pushable" style="border-top: 0px;">
          <div id="network-side_bar" class="ui visible overlay left vertical sidebar menu">
            <a id="network-side_bar-hide" class="item"><i class="icon angle double left"></i>&nbsp;</a>
            <a class="item" v-bind:class="{active: network.page == 'subnet'}" v-on:click="setPage('subnet')">{{
              $t("network.subnet_management") }}</a>
            <a class="item" v-bind:class="{active: network.page == 'iface'}" v-on:click="setPage('iface')">{{
              $t("network.iface_config") }}</a>
            <a class="item" v-bind:class="{active: network.page == 'vlan'}" v-on:click="setPage('vlan')">{{
              $t("network.vlan_config") }}</a>
            <a class="item" v-bind:class="{active: network.page == 'ip'}" v-on:click="setPage('ip')">{{
              $t("network.ip_management") }}</a>
            <a class="item" v-bind:class="{active: network.page == 'route'}" v-on:click="setPage('route')">{{
              $t("network.routing_tables") }}</a>
            <a class="item" v-bind:class="{active: network.page == 'remote'}" v-on:click="setPage('remote')">{{
              $t("network.remote_switch") }}</a>
          </div>
          <div class="pusher">
            <button id="network-side_bar-show" class="ui icon button" v-bind:class="[theme.primary]"
              style="position: absolute; z-index: 100; left: 0px; top: 10px; border-top-left-radius: 0px; border-bottom-left-radius: 0px; display: none;">
              <i class="icon angle double right"></i>
            </button>
            <div class="ui container">
              <div class="ui basic segment">
                <div id="network-iface"></div>
                <div id="network-vlan"></div>
                <div id="network-subnet"></div>
                <div id="network-ip"></div>
                <div id="network-route"></div>
                <div id="network-dhcp"></div>
                <div id="network-remote"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="alert"></div>
    <div id="confirm"></div>
  </div>
</body>

</html>
