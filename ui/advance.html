<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/js.cookie.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/vue-i18n.min.js"></script>
  <script src="js/vue-resource.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/advance.js"></script>
  <style>
    @font-face {
      font-family: 'NotoMono-Regular';
      src: url('css/NotoMono-Regular.ttf');
    }

    .mono {
      font-family: 'NotoMono-Regular';
    }
  </style>
</head>

<body onload="vproxyss.app()">
  <div id="app" style="display: none;" v-bind:style="{display: 'block'}">
    <title>{{ $t("title.advance") }}</title>
    <div id="header-menu"></div>
    <div>
      <div id="app-advance">
        <div id="advance-side_bar-context" class="ui bottom attached segment pushable" style="border-top: 0px;">
          <div id="advance-side_bar" class="ui visible overlay left vertical sidebar menu">
            <a id="advance-side_bar-hide" class="item"><i class="icon angle double left"></i>&nbsp;</a>
            <a class="item" v-bind:class="{active: advance.page == 'wblist'}" v-on:click="setPage('wblist')">{{
              $t("advance.wblist") }}</a>
            <a class="item" v-bind:class="{active: advance.page == 'limit'}" v-on:click="setPage('limit')">{{
              $t("advance.netflow_limit") }}</a>
            <a class="item" v-bind:class="{active: advance.page == 'flow'}" v-on:click="setPage('flow')">{{
              $t("advance.flow_table") }}</a>
          </div>
          <div class="pusher">
            <button id="advance-side_bar-show" class="ui icon button" v-bind:class="[theme.primary]"
              style="position: absolute; z-index: 100; left: 0px; top: 10px; border-top-left-radius: 0px; border-bottom-left-radius: 0px; display: none;">
              <i class="icon angle double right"></i>
            </button>
            <div class="ui container">
              <div class="ui basic segment">
                <div id="advance-wblist"></div>
                <div id="advance-limit"></div>
                <div id="advance-flow"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="alert"></div>
    <div id="confirm"></div>
  </div>
</body>

</html>
